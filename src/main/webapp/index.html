<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoxImplant Audio Conference Client Demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-dialog.css">
    <link rel="stylesheet" href="css/app.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-dialog.js"></script>
    <script type="text/javascript" src="https://cdn.voximplant.com/voximplant.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/quiz.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
    <script>

        $(document).ready(function () {
            $('#controls button.btn-success').click(function () {
                createCall();
            });
            $('#fsButton').click(function () {
                fullScreenmode(true);
            });
            if (showLog) $('#log').removeClass('hidden');
        });

    </script>
</head>

<body style="background-color: #333;">
<div class="lefticontextlogo">
    <!-- Лого с заголовком -->
    <img src= "img/opendoor.png" class="lefticonfoto" alt="icon">
    <h4 class="panel-heading"><p style="font-family:Montserrat, sans-serif; font-size:36px; color: #fff">OPENSOUL Interview Video Chat</p></h4>
</div>
<div class="jumbotron vertical-center">
    <div class="container">
        <div id="container" class="panel panel-default">
            <!-- Заголовок -->

            <!-- Панель номер вопроса - вопрос -->
            <div class="panel panel-info">
                <div id="question_num" class="panel-body"><p style="font-family:Montserrat, sans-serif; font-size:24px"></p></div>
                <div id="question_text" class="panel-body"><p style="font-family:Montserrat, sans-serif; font-size:24px"></p></div>
            </div>

            <div id="content" class="panel-body">
                <!-- Тест -->
                <div id="quiz_container"></div>

                <!-- Область камеры -->
                <div id="voximplant_container"></div>

                <!-- Кнопки -->
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <!-- Начать -->
                        <button type="button" class="btn btn-success" id="startButton" onclick="get_question()">Start</button>
                        <!-- След. вопрос -->
                        <button type="button" class="btn btn-success" id="nextButton" onclick="get_question()"><span class="glyphicon glyphicon-forward"></span> Next</button>
                        <!-- Отправить результат -->
                        <button type="button" class="btn btn-success" id="sendButton" onclick="send_result()"><span class="glyphicon glyphicon-ok"></span> Send</button>
                        <!-- Ваши ответы успешно отправлены -->
                        <div class="btn btn-success" id="sendSuccess">Ваши ответы успешно отправлены!</div>
                        <!-- Вертушка -->
                        <div class="btn btn-success" id="loadingButton" disabled><img class="small-loading" src="img/loading.gif"/></div>
                        <!--  <button type="button" class="btn btn-default" id="fsButton">Enter fullscreen</button>-->
                    </div>
                </div>
            </div>
            <!-- Логи-->
            <div id="log" class="well hidden"></div>
        </div>
    </div>
</div>
</body>
</html>
